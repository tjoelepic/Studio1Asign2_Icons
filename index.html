<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img src="img/icon_chair.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="img/icon_table.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="img/icon_microwave.jpg" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/icon_fridge.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="img/icon_oven.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="img/icon_dishwasher.jpg" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="img/icon_stove.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="img/icon_exhaust.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="img/icon_counter.jpg" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>
