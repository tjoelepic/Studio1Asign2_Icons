<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
            body {
                background-color: black;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img src="img/icon_chair.png" onmouseover="this.src='gif/icon_chair_hover.gif';" onmouseout="this.src='img/icon_chair.png';" height="200" width="200"/></div>
            <div class="image-container"><img src="img/icon_table.png" onmouseover="this.src='gif/icon_table_hover.gif';" onmouseout="this.src='img/icon_table.png';"height="200" width="200"/></div>
            <div class="image-container"><img src="img/icon_microwave.png" onmouseover="this.src='gif/icon_microwave_hover.gif';" onmouseout="this.src='img/icon_microwave.png';"height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/icon_fridge.png" onmouseover="this.src='gif/icon_fridge_hover.gif';" onmouseout="this.src='img/icon_fridge.png';"height="200" width="200"/></div>
            <div class="image-container"><img src="img/icon_oven.png" onmouseover="this.src='gif/icon_oven_hover.gif';" onmouseout="this.src='img/icon_oven.png';"height="200" width="200"/></div>
            <div class="image-container"><img src="img/icon_dishwasher.png" onmouseover="this.src='gif/icon_dishwasher_hover.gif';" onmouseout="this.src='img/icon_dishwasher.png';"height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="img/icon_stove.png" onmouseover="this.src='gif/icon_stove_hover.gif';" onmouseout="this.src='img/icon_stove.png';"height="200" width="200"/></div>
            <div class="image-container"><img src="img/icon_exhaust.png" onmouseover="this.src='gif/icon_exhaust_hover.gif';" onmouseout="this.src='img/icon_exhaust.png';"height="200" width="200"/></div>
            <div class="image-container"><img src="img/icon_counter.png" onmouseover="this.src='gif/icon_counter_hover.gif';" onmouseout="this.src='img/icon_counter.png';"height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>
